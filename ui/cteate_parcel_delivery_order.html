<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Sign Out</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="column one">
            <div id="user" class="info">
                
            </div>
        </div>
        <div class="column two">
            <div class="order-item">
                <form action="">
                    <div class="form-container">
                        <h1>Delivery Order</h1>
                        <p>Please fill in this form and submit all details to facilitate successfull delivery of the
                            order.</p>
                        <hr>

                        <p id="notification"></p>

                        <label for="pickup_location"><b>Pick up location :</b></label>
                        <input type="text" id="pickup_location" placeholder="Please enter the pick up location" name="pickup_location" required>

                        <label for="destination"><b>Destination :</b></label>
                        <input type="text" id="destination" placeholder="Please enter the destination " name="destination" required>

                        <label for="weight"><b>Weight Category :</b></label>
                        <input type="text" id="weight" placeholder="Please enter the weight " name="weight" required>

                        <label for="sent_to:"><b>Sent to :</b></label>
                        <input type="text" id="recipient" placeholder="Please Enter name of person to pick the parcel" name="sent_to"
                            required>

                        <label for="sent_to:"><b>Package details :</b></label>
                        <p>Please give us a small description of what the package is.</p>
                        <textarea id="details"></textarea>
                        <hr>

                        <button type="submit" class="registerbtn" onclick="parcels.create_parcel()">Submit</button>
                    </div>

                </form>


            </div>

        </div>
    </div>
    </div>
    <footer>

    </footer>
    <script src="js/parcels.js"></script>
    
</body>

</html>
